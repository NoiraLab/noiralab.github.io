<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NOIRALAB</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Playfair Display', serif;
  text-align: center;
}

.menu {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  background: #000;
  z-index: 10;
}

.menu button {
  background: transparent;
  border: 1px solid #e3b7c8;
  color: #e3b7c8;
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 14px;
}

.section {
  display: none;
  padding: 110px 20px 60px;
}

.section.active {
  display: block;
}

.logo {
  width: 220px;
  margin: 0 auto 20px;
}

.orders-btn {
  margin: 40px auto;
  width: 220px;
  padding: 14px;
  border-radius: 22px;
  border: 1px solid #e3b7c8;
  color: #e3b7c8;
}

.search {
  margin: 20px auto;
  width: 80%;
  max-width: 300px;
}

.search input {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.card {
  border: 1px solid #333;
  padding: 10px;
}

.card img {
  width: 100%;
  opacity: 0.4;
}

.sparkle {
  position: fixed;
  font-size: 18px;
  opacity: 0.4;
}

.s1 { top: 20%; left: 10%; }
.s2 { top: 40%; right: 8%; }
.s3 { bottom: 20%; left: 15%; }

</style>
</head>

<body>

  <button onclick="show('sets')">SETS</button>
</div>

  </div>
</div>

<script>
function show(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
